worker_processes  4;
worker_priority -10;
worker_rlimit_nofile 102400;
error_log  /usr/local/nginx/logs/error.log;
pid        /usr/local/nginx/logs/nginx.pid;

events {
    use epoll;
    worker_connections  102400;
}

