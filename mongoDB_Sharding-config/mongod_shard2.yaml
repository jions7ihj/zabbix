systemLog:
 destination: file
###日志存储位置
 path: "/home/mongodb/shard2/log/shard1.log"
 logAppend: true
storage:
##journal配置
 journal:
  enabled: true
##数据文件存储位置
 dbPath: "/home/mongodb/shard2/data"
##是否一个库一个文件夹
 directoryPerDB: true
 ##数据引擎
 engine: wiredTiger
 ##WT引擎配置
 wiredTiger:
  engineConfig:
  ##WT最大使用cache（根据服务器实际情况调节）
   cacheSizeGB: 10
   ##是否将索引也按数据库名单独存储
   directoryForIndexes: true
   ##表压缩配置
  collectionConfig:
   blockCompressor: snappy
  ##索引配置
  indexConfig:
   prefixCompression: true
net:
 bindIp: 10.26.84.202
 port: 20002
replication:
 oplogSizeMB: 1024
 replSetName: shard2
#分片服务器节点类型
sharding:
 clusterRole: shardsvr
security:
  keyFile: "/home/mongodb/keyfile"
  clusterAuthMode: "keyFile"
  authorization: "enabled"
processManagement:
 pidFilePath: /home/mongodb/shard2/mongod.pid
 fork: true 
setParameter:
   enableLocalhostAuthBypass: true
   authenticationMechanisms: SCRAM-SHA-1
